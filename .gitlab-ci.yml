unit-test:
  image: kdeorg/ci-suse-qt515
  tags:
    - Linux
  script:
    - zypper install -y --no-recommends "perl(YAML::LibYAML) perl(JSON)"
    - prove -v -I modules -r t/unit

smoke-test:
  image: kdeorg/ci-suse-qt515
  tags:
    - Linux
  script:
    - zypper install -y --no-recommends "perl(YAML::LibYAML) perl(JSON)"
    - prove -v -I modules -r t/smoke

