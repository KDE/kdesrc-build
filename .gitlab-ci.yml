unit-test:
  image: ubuntu:21.04
  script:
    - apt-get --quiet -qq update
    - apt-get --quiet -qq install perl-modules libmojolicious-perl libio-socket-ssl-perl libyaml-perl
    - prove -I modules -r t/unit

smoke-test:
  image: ubuntu:21.04
  script:
    - apt-get --quiet -qq update
    - apt-get --quiet -qq install perl-modules libmojolicious-perl libio-socket-ssl-perl libyaml-perl git cmake g++
    - prove -I modules -r t/smoke

